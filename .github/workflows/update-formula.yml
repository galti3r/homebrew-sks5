name: Update Formula

on:
  repository_dispatch:
    types: [new-release]
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag (e.g. v0.1.0)"
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Resolve version
        id: ver
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            TAG="${{ github.event.client_payload.version }}"
          else
            TAG="${{ github.event.inputs.version }}"
          fi
          VERSION="${TAG#v}"
          URL="https://github.com/galti3r/sks5/archive/refs/tags/${TAG}.tar.gz"
          SHA256=$(curl -sL "$URL" | sha256sum | cut -d' ' -f1)
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "url=${URL}" >> "$GITHUB_OUTPUT"
          echo "sha256=${SHA256}" >> "$GITHUB_OUTPUT"

      - name: Update formula
        run: |
          sed -i "s|url \".*\"|url \"${{ steps.ver.outputs.url }}\"|" Formula/sks5.rb
          sed -i "s|sha256 \".*\"|sha256 \"${{ steps.ver.outputs.sha256 }}\"|" Formula/sks5.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sks5.rb
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "feat: update sks5 to ${{ steps.ver.outputs.version }}"
          git push
